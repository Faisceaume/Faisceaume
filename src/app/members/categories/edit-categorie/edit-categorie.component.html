<div class="container">

    <div class="row">
            <div class="col-md-6">
                <h3>Categorie Formulaire</h3>
                        <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
                        <input *ngIf="categoriesService.formData.id" hidden name="id" #id="ngModel" [(ngModel)]="categoriesService.formData.id">
                            <div class="row">
                                <div class="col-md-3">
                                    <label for="">Libelle :</label>
                                </div>
                                <div class="col-md-6">
                                    <input name="libelle" #libelle="ngModel" [(ngModel)]="categoriesService.formData.libelle" class="form-control">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Valider</button>
                        </form>
            </div>
    </div>

</div>
