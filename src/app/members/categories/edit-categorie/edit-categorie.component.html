<div class="addform" fxLayout="column" [ngStyle]="{'padding':'20px'}">
  <h2>Créer une nouvelle catégorie</h2>
  <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input *ngIf="categoriesService.formData.id" hidden name="id" #id="ngModel"
    [(ngModel)]="categoriesService.formData.id">
      <div fxLayout="column">
          <mat-form-field>
              <input matInput placeholder="Titre de la catégorie"
                  name="libelle" #libelle="ngModel"
                  [(ngModel)]="categoriesService.formData.libelle" required>
          </mat-form-field>
      </div>
      <button mat-raised-button color="accent" type="submit"
      [disabled]="form.invalid">Valider</button>
  </form>
</div>
