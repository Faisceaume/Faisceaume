<div class="container">
        <h2>My Categories<button mat-raised-button color="warn" (click)="onCreate()">Ajouter</button></h2>
        <div class="container" fxLayout="row wrap" fxLayoutGap="32px" fxLayoutAlign="flex-start" 
        fxLayout.lt-sm="column">
                <div fxFlex="0 1 calc(33.3% - 32px)" fxFlex.lt-md="0 1 calc(50% - 32px)"
                fxFlex.lt-sm="100%" *ngFor="let categorie of categories">
                    <mat-card class="example-card" *ngIf="categorie.libelle != 'inconnu'" 
                            style="background-color: #10ac84;color:white;margin-bottom: 10px">
                        <mat-card-header >
   
                        <mat-card-title class="text-center">{{ categorie.libelle }}</mat-card-title>
                        </mat-card-header>

                        <mat-card-actions class="text-center">
                        <button mat-icon-button (click)="onUpdate(categorie)">
                                <mat-icon>edit</mat-icon>
                              </button>
                              <button mat-icon-button (click)="onDelete(categorie.id)">
                                  <mat-icon>delete</mat-icon>
                              </button>
                        </mat-card-actions>
                    </mat-card>
                </div>
        </div>
</div>
