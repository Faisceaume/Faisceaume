<div class="container" style="padding: 2em 1em" class="addform">
  <mat-accordion>
    <mat-expansion-panel *ngFor='let tasksYear of tasksYears'>
      <mat-expansion-panel-header>
        <mat-panel-title class="year-title">
          {{ tasksYear.year }}
          <span class="total-time-year">
            <strong>
              {{ tasksYear.totalTimeSpentYear/8  | number: '1.0-0' }} Days
            </strong>
          </span>
        </mat-panel-title>
      </mat-expansion-panel-header>
              <mat-accordion>
                <mat-expansion-panel *ngFor="let item of tasksYear.tasksMonth;">
                  <mat-expansion-panel-header>
                    <mat-panel-title class="month-header">
                      <span class="total-time-month">
                        <strong>{{ item.totalTimeSpent | number: '1.0-0'}} H  -
                        {{ item.totalTimeSpent/8  | number: '1.0-0' }} D</strong>
                      </span>
                      {{mois[item.month]}}
                    </mat-panel-title>
                    <mat-panel-description>

                    </mat-panel-description>
                  </mat-expansion-panel-header>

                  <table mat-table [dataSource]="item.listTasks" style="box-shadow: none;">

                    <ng-container matColumnDef="title">
                      <th mat-header-cell *matHeaderCellDef> Title </th>
                      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                    </ng-container>

                    <ng-container matColumnDef="description">
                      <th mat-header-cell *matHeaderCellDef> Description </th>
                      <td mat-cell *matCellDef="let element">
                        {{element.description}}
                      </td>
                    </ng-container>

                    <ng-container matColumnDef="timespent">
                      <th mat-header-cell *matHeaderCellDef> TimeSpent </th>
                      <td mat-cell *matCellDef="let element"> {{element.timespent}} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef>  </th>
                      <td mat-cell *matCellDef="let element">

                        <button mat-icon-button *ngIf="element.status === 'done'">
                          <mat-icon>check_box</mat-icon>
                        </button>
                        <button matTooltip="Finaliser/Modifier"
                          mat-icon-button (click)="onUpdateTaskStatut(element)" *ngIf="element.status === 'untreated'">
                          <mat-icon>check_box_outline_blank</mat-icon>
                        </button>

                      </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                </mat-expansion-panel>
              </mat-accordion>
    </mat-expansion-panel>
  </mat-accordion>

</div>
