<div fxLayout="column">
        <div>
            <input type="file" (change)="detectFile($event)" accept="image/*" class="btn btn-info">
            <p *ngIf="fileUploaded">Fichier charg√© !</p>
            <p *ngIf="!fileIsOK" class="text-danger">Impossible de charger l'image</p>
        </div>
        <div>
            <div id="dropzone"
                (dragover)="false"
                (dragend)="false"
                (drop)="handleDrop($event)">
                    <p style="text-align: center"> <strong>Drop Your Images Here</strong></p>
            </div>
        </div>
        <ul *ngIf="erreursMessages">
          <li *ngFor='let erreur of erreursMessages' class="erreurMessage"> {{ erreur }} </li>
        </ul>
</div>
