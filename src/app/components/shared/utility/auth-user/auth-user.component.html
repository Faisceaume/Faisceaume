<div *ngIf="!isGranted && isDataLoaded">
  <p class="text-danger">Vous ne disposez pas des droits pour accéder à cette page !</p>
  <div class="btn-group-container">
    <button mat-raised-button color="primary"
      (click)="onRedirectHome()">
      <mat-icon>home</mat-icon>Aller à l'accueil
    </button>
    <button mat-raised-button color="accent"
      (click)="onRedirectBack()">
      <mat-icon>arrow_back</mat-icon>Retourner à la précédente page
    </button>
  </div>
</div>
