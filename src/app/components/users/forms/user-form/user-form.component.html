<main>
  <header>
    <h1>Ajouter un utilisateur</h1>

    <app-auth-user [rolesGranted]="rolesGranted" (isGrantedEvent)="isAuthUserGranted($event)"></app-auth-user>
  </header>

  <form class="mat-elevation-z8"
    *ngIf="isGranted"
    #form="ngForm" autocomplete="off" 
    (ngSubmit)="onSubmit(form)">

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email"
        placeholder="Email"
        #email="ngModel" name="email"
        [(ngModel)]="previousFormData.email" 
        required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password"
        placeholder="Mot de passe"
        #password="ngModel" name="password"
        [(ngModel)]="previousFormData.password" 
        required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>RÃ´le</mat-label>
      <mat-select #roletype="ngModel" name="roletype"
        [(ngModel)]="previousFormData.roleid"
        required>
        <mat-option *ngFor="let roleType of rolesTable" [value]="roleType">
          {{ roleType }} 
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="btn-group-container">
      <button mat-raised-button color="basic" type="button"
        (click)="onRedirectBack()">
        Annuler
      </button>
      <button mat-raised-button color="primary" type="submit"
        [disabled]="form.invalid">
        Ajouter un utilisateur
      </button>
    </div>
  </form>
</main>
