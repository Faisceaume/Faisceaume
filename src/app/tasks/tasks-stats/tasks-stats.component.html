<mat-card *ngIf="display">
  <mat-card-header>
    <div mat-card-avatar [ngStyle]="{'background-image': 'url(' + member.picture +')', 'background-size': 'cover'}"></div>
    <mat-card-title>{{ member.name }}</mat-card-title>
    <mat-card-subtitle> {{ category }} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Tache finalis√©</p>
    <p>
      Ce mois : {{ taskCompleteCurrentMonth }}
    </p>
    <p>
      {{ mois[precMonth] }} : {{ taskCompletePrecMonth }}
    </p>
  </mat-card-content>
</mat-card>
